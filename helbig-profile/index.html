<!DOCTYPE html>
<html>

<head>
    <title> Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <div class="profile-pic">
                <img src="images/logo.png" alt="Tech901 Logo">
            </div>
        </div>
        <div class="info">
            <div class="name">Gabriel Helbig</div>
            <div class="profession">Student
            </div>
            <div class="divider"></div>
            <div class="bio">
                <p>Computers have always been of interest to me, I have an analytical mind, so pursuing web development seems like a natural fit to me.</p>
                <p>Superpower: Teleportation.</p>
            </div>
            <div class="button">
                <a href="mailto:gabriel.helbig@tech901.org" target="_blank">Let's Connect</a.>
            </div>
        </div>
    </div>
</body>
<html>
